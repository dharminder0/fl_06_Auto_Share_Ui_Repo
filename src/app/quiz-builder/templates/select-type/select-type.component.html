<!-- begin head -->
<div class="choose-quiz-head">
  <h1 class="title-1">Perfect!</h1>
  <h2>
    Letâ€™s find the right templates for you. What industry are you in? You can
    select multiple
  </h2>
  <div *ngIf="selectMode == 'multiple'" class="selectable-actions">
    <div class="btn-group">
      <label *ngIf="!check" class="app-checkbox beta"
        >Unselect All
        <input [checked]="!check" type="checkbox" class="ng-valid ng-dirty ng-touched" (click)="onUnSelectAll()">
        <span></span>
      </label>
      <label *ngIf="check" class="app-checkbox beta"
      >Select All
      <input type="checkbox" class="ng-valid ng-dirty ng-touched" (click)="onSelectAll()">
      <span></span>
    </label>
    </div>
  </div>
</div>
<!-- end head -->

<div class="ember-body-container">
  <div class="choose-quiz sm-2">
    <div class="row row-info choose-quiz-row">
      <div class="col-md-4 md-info" *ngFor="let type of typeList">
        <div
          class="box pointer"
          (click)="addOrRemoveType(type.id)"
          [ngClass]="{ selectedCategoriesCss: selectedTypes.includes(type.id) }"
        >
          <div class="ins">
            <h3>{{ type.name }}</h3>
            <i class="icon {{ type.icon }}"></i>
            <p>{{ type.name }}</p>
          </div>
          <a href="javascript:void(0);" class="btn line blue">
            <i class="fa fa-check"></i> Choose</a
          >
        </div>
      </div>
    </div>
  </div>
  <!-- <h1 *ngIf="showLoading">Loader</h1> -->
  <div class="choose-quiz-actions" *ngIf="selectedTypes.length">
    <button *ngIf="selectMode == 'multiple'" class="btn green" (click)="submit()">
      Go to Next Step: Select a Template
    </button>
    <button *ngIf="selectMode == 'single'" class="btn green" (click)="submit()">
      Go to Next Step: Create a Template
    </button>
  </div>
</div>
<!-- end page -->
