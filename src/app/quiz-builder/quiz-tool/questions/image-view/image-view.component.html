<div *ngIf="_answerTypeNum == form.value.AnswerType;else dummyData;">
    <div class="admin fixed-fr-toolbar" [formGroup]="form">
        <div class="imgtype">
            <div class="row flex" formArrayName="AnswerList" [dragula]="'answer-image-bag'" id="ans-drag"  [dragulaModel]="getAnswerListControl(form)">
                <div class="col-md-4" *ngFor="let answer of getAnswerListControl(form); let i=index">
                    <div [formGroupName]="i">
                        <div [ngStyle]="{'background': brandingColor.OptionColor}" class="box">
                            <label *ngIf="_answerTypeNum == 7">{{ answer.controls.AnswerText.value }}</label>
                            <figure (click)="openEnableMediaSetiing(answer,'media')" class="img-height">
                                <img class="ans-img-block" *ngIf="answer.controls.imageORvideo.value === 'image'" [ngStyle]="{'border': !answer.controls.AnswerImage.value ? '1px dashed #E0E0E0' : none }" src="{{answer.controls.AnswerImage.value | defaultImage:defaultCoverImage}}" alt="">
                                <div *ngIf="answer.controls.imageORvideo.value === 'video' && answer.controls.PublicIdForAnswer.value">
                                    <cl-video id={{answer.controls.AnswerId.value}} public-id={{answer.controls.PublicIdForAnswer.value}} secure="true" class="my-videos" controls="true"  disablePictureInPicture controlsList="nodownload" [attr.poster]='applyposterAns(answer)'>
                                        <cl-transformation quality="auto" effect="sharpen" crop="fill"></cl-transformation>
                                    </cl-video>
                                </div>
                                <img class="ans-img-block" *ngIf="answer.controls.imageORvideo.value === 'video' && !answer.controls.PublicIdForAnswer.value" [ngStyle]="{'border': '1px dashed #E0E0E0'}" src="{{defaultCoverImage}}" alt="">
                                <ul class="list-unstyled ans-drag dragBlockIcons">
                                    <li class="action-icon" (click)="isUpload=true;onUseMedia(answer, i)">
                                        <a href="javascript:void(0);">
                                            <svg class="svg-icon" width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M14.8718 4.19094L11.8095 1.12865C11.6386 0.957769 11.3618 0.957769 11.1909 1.12865L1.12903 11.1905C1.047 11.2726 1.00086 11.3836 1.00086 11.4998L1 14.563C1 14.6788 1.04614 14.7903 1.12817 14.8723C1.2102 14.9543 1.32169 15.0005 1.43748 15.0005L4.50064 14.9996C4.61683 14.9996 4.72792 14.9535 4.80995 14.8714L14.8718 4.80956C15.0427 4.63868 15.0427 4.36185 14.8718 4.19094ZM4.31881 14.1254L1.8741 14.1263L1.87496 11.6816L9.09371 4.46282L11.5376 6.90668C11.5375 6.90668 4.31881 14.1254 4.31881 14.1254ZM12.1562 6.28803L9.71236 3.8442L11.5 2.0566L13.9438 4.50045L12.1562 6.28803Z" fill="#494949" stroke="#494949" stroke-width="0.25"/>
                  </svg>
                                        </a>
                                    </li>
                                    <li class="action-icon" *ngIf='answer.controls.AnswerImage.value' (click)="removeAnswerImage(answer, i)">
                                        <a href="javascript:void(0);">
                                            <svg class="svg-icon" width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M14.9566 4.12926L14.5781 3.20267C14.434 2.84976 14.0311 2.61264 13.5757 2.61264H10.3948V1.7668C10.3948 1.34404 9.97395 1 9.45647 1H6.54353C6.02618 1 5.60521 1.34404 5.60521 1.7668V2.61264H2.42444C1.96895 2.61264 1.56602 2.84976 1.42191 3.20267L1.04344 4.12926C0.957254 4.34021 1.00093 4.57381 1.16009 4.75421C1.31925 4.93462 1.57675 5.04239 1.84902 5.04239H2.24463L3.11534 13.8363C3.18007 14.4888 3.85802 15 4.65903 15H11.5176C12.3185 15 12.9966 14.4888 13.0612 13.8362L13.9319 5.04239H14.151C14.4233 5.04239 14.6808 4.93462 14.8399 4.75432C14.9991 4.57391 15.0427 4.34021 14.9566 4.12926ZM6.60958 1.82031H9.39042V2.61264H6.60958V1.82031ZM12.0601 13.7701C12.0374 13.9998 11.7991 14.1797 11.5176 14.1797H4.65903C4.3776 14.1797 4.13933 13.9998 4.11657 13.7701L3.25226 5.04239H12.9243L12.0601 13.7701ZM2.06441 4.22208L2.37475 3.46222C2.38181 3.4447 2.40182 3.43295 2.42444 3.43295H13.5757C13.5983 3.43295 13.6182 3.4447 13.6254 3.46222L13.9357 4.22208H2.06441Z" fill="#494949" stroke="#494949" stroke-width="0.1"/>
                    <path d="M10.3428 13.741C10.3517 13.7414 10.3604 13.7415 10.3693 13.7415C10.6347 13.7415 10.8565 13.5717 10.8703 13.3527L11.3419 5.95904C11.3563 5.73282 11.1434 5.53981 10.8665 5.52806C10.5889 5.51599 10.3534 5.69009 10.3388 5.91632L9.86739 13.31C9.853 13.5363 10.0658 13.7293 10.3428 13.741Z" fill="#494949" stroke="#494949" stroke-width="0.1"/>
                    <path d="M5.22796 13.3537C5.24261 13.5724 5.46414 13.7416 5.72897 13.7416C5.73812 13.7416 5.74754 13.7413 5.75682 13.7409C6.03368 13.7286 6.24593 13.5353 6.23089 13.3091L5.73694 5.91537C5.72191 5.68915 5.4852 5.51579 5.20822 5.52818C4.93136 5.54047 4.71911 5.73379 4.73415 5.96002L5.22796 13.3537Z" fill="#494949" stroke="#494949" stroke-width="0.1"/>
                    <path d="M8.0056 13.7415C8.28298 13.7415 8.50779 13.5579 8.50779 13.3314V5.93768C8.50779 5.71114 8.28298 5.52753 8.0056 5.52753C7.72822 5.52753 7.50342 5.71114 7.50342 5.93768V13.3314C7.50342 13.5579 7.72822 13.7415 8.0056 13.7415Z" fill="#494949" stroke="#494949" stroke-width="0.1"/>
                  </svg>
                                        </a>
                                    </li>
                                    <li class="action-icon" *ngIf="form.controls.AnswerList.controls.length > 2 && _answerTypeNum != 6">
                                        <a href="javascript:void(0);" (click)="removeAnswer(answer.controls.AnswerId.value,i)">
                                            <svg class="svg-icon" width="10" height="10" viewBox="0 0 10 10" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M5.88439 5.00087L9.81676 1.0685C10.0611 0.824391 10.0611 0.428318 9.81676 0.184212C9.57245 -0.060102 9.17679 -0.060102 8.93248 0.184212L5.0001 4.11659L1.06752 0.184212C0.823206 -0.060102 0.42755 -0.060102 0.183236 0.184212C-0.0610786 0.428318 -0.0610786 0.824391 0.183236 1.0685L4.11582 5.00087L0.183236 8.93325C-0.0610786 9.17735 -0.0610786 9.57343 0.183236 9.81753C0.305393 9.93948 0.46549 10.0006 0.625378 10.0006C0.785266 10.0006 0.945363 9.93948 1.06752 9.81732L5.0001 5.88495L8.93248 9.81732C9.05464 9.93948 9.21473 10.0006 9.37462 10.0006C9.53451 10.0006 9.69461 9.93948 9.81676 9.81732C10.0611 9.57322 10.0611 9.17715 9.81676 8.93304L5.88439 5.00087Z" fill="#494949"/>
                  </svg>
                                        </a>
                                    </li>
                                    <li class="action-icon" *ngIf="_answerTypeNum == 6 && [i] > 8 ">
                                        <a href="javascript:void(0);" (click)="removeAnswer(answer.controls.AnswerId.value,i)">
                                            <svg class="svg-icon" width="10" height="10" viewBox="0 0 10 10" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path d="M5.88439 5.00087L9.81676 1.0685C10.0611 0.824391 10.0611 0.428318 9.81676 0.184212C9.57245 -0.060102 9.17679 -0.060102 8.93248 0.184212L5.0001 4.11659L1.06752 0.184212C0.823206 -0.060102 0.42755 -0.060102 0.183236 0.184212C-0.0610786 0.428318 -0.0610786 0.824391 0.183236 1.0685L4.11582 5.00087L0.183236 8.93325C-0.0610786 9.17735 -0.0610786 9.57343 0.183236 9.81753C0.305393 9.93948 0.46549 10.0006 0.625378 10.0006C0.785266 10.0006 0.945363 9.93948 1.06752 9.81732L5.0001 5.88495L8.93248 9.81732C9.05464 9.93948 9.21473 10.0006 9.37462 10.0006C9.53451 10.0006 9.69461 9.93948 9.81676 9.81732C10.0611 9.57322 10.0611 9.17715 9.81676 8.93304L5.88439 5.00087Z" fill="#494949"/>
                    </svg>
                                        </a>
                                    </li>
                                </ul>
                            </figure>
                        </div>
                        <input [readOnly]="[i] < 9" *ngIf="_answerTypeNum == 6" (input)="dataChange($event.target.value,i)" [ngStyle]="{'background': brandingColor.OptionColor,
          'color' : brandingColor.OptionFontColor,'font-family': brandingColor.FontType}" ccFocus [id]="'ans_'+answer.controls.AnswerId.value" maxlength="2000" formControlName="AnswerText" type="text" class="form-control image-text boder-none" placeholder="{{'ANSWER' | translate}}"
                        />

                        <div class="jr-position-relative has-ans-variable"
                        (mouseenter)="froalaEditorAt[i].isShowVarBtn = true" 
                        (mouseleave)="froalaEditorAt[i].isShowVarBtn = false">
                        <div ccFocus 
                            [ngStyle]="{'background': brandingColor.OptionColor,'color' : brandingColor.OptionFontColor,'font-family': brandingColor.FontType}" 
                            (froalaModelChange)="dataChange($event,i)" 
                            *ngIf="_answerTypeNum != 9 && _answerTypeNum != 7 && _answerTypeNum != 8 && _answerTypeNum != 6 && _answerTypeNum != 5"
                            [id]="'ansq_'+answer.controls.AnswerId.value" 
                            [froalaEditor]="froalaEditorAt[i].options"
                            formControlName='AnswerText' 
                            class="form-control fr-prop image-text boder-none" 
                            (click)="openEnableMediaSetiing(answer,'text')">
                        </div>
                        <i *ngIf="config.isQuizVarPopupEnable && froalaEditorAt[i].isShowVarBtn && isQuesAndContentInSameTable"
                            [id]="'ans-btn-variable'+i" 
                            class='fa fa-plus mleft-5 f-20 pointer desbtn'
                            title="{{'Lbl_AddVariable' | translate}}"
                            (click)="openVariablePopup(i)">
                        </i>
                    </div>

                        <input readonly *ngIf="_answerTypeNum == 9" [ngStyle]="{'background': brandingColor.OptionColor,
          'color' : brandingColor.OptionFontColor,'font-family': brandingColor.FontType}" ccFocus [id]="'ans_'+answer.controls.AnswerId.value" maxlength="2000" formControlName="AnswerText" type="text" class="form-control image-text boder-none" placeholder="{{'ANSWER' | translate}}"
                        />

                        <input *ngIf="_answerTypeNum == 5" [ngStyle]="{'background': brandingColor.OptionColor, 
          'color' : brandingColor.OptionFontColor,'font-family': brandingColor.FontType}" (input)="dataChange($event.target.value,i)" ccFocus [id]="'ans_'+answer.controls.AnswerId.value" maxlength="2000" formControlName="AnswerText" type="text" class="form-control image-text boder-none"
                            placeholder="Date of birth" />

                        <input *ngIf="_answerTypeNum == 8" [ngStyle]="{'background': brandingColor.OptionColor,
          'color' : brandingColor.OptionFontColor,'font-family': brandingColor.FontType}" (input)="dataChange($event.target.value,i)" ccFocus [id]="'ans_'+answer.controls.AnswerId.value" maxlength="2000" formControlName="AnswerText" type="text" class="form-control image-text boder-none"
                            placeholder="Postal Code" />

                        <input readOnly *ngIf="_answerTypeNum == 7 && [i] == 0" [ngStyle]="{'background': brandingColor.OptionColor,
          'color' : brandingColor.OptionFontColor,'font-family': brandingColor.FontType}" ccFocus [id]="'ans_'+answer.controls.AnswerId.value" maxlength="2000" type="text" class="form-control image-text boder-none" placeholder="" />
                        <div *ngIf="_answerTypeNum == 7 && [i] == 1" class="row">
                            <div class="form-group col-xs-5">
                                <input readOnly *ngIf="_answerTypeNum == 7 && [i] == 1" ccFocus [id]="'ans_'+answer.controls.AnswerId.value" [ngStyle]="{'background': brandingColor.OptionColor,
            'color' : brandingColor.OptionFontColor,'font-family': brandingColor.FontType}" type="text" class="form-control boder-none" maxlength="1000" placeholder="Nr." /> <span *ngIf="[i] == 1"><br></span></div>
                            <div class="form-group col-xs-7">
                                <input readOnly *ngIf="_answerTypeNum == 7 && [i] == 1" ccFocus [id]="'ans_'+answer.controls.AnswerId.value" [ngStyle]="{'background': brandingColor.OptionColor,
            'color' : brandingColor.OptionFontColor,'font-family': brandingColor.FontType}" type="text" class="form-control boder-none" maxlength="1000" placeholder="Toev." /></div>
                        </div>
                    </div>
                </div>
                <div *ngIf="_answerTypeNum == 1 || _answerTypeNum == 2 || _answerTypeNum == 6" class="col-md-4 pointer donotdrag" (click)="addAnswer()">
                    <div class="add-box" [ngStyle]="{'background': brandingColor.OptionColor}">
                        <div class="add-body">
                            <figure class="plus-padding">
                                <img class="plus-icon" src="assets/layouts/img/add-attachment-icon.png" alt="">
                            </figure>
                            <div class="font-type normal-text center">
                                {{"ADD_ANSWER" | translate}}
                            </div>
                        </div>
                    </div>
                </div>
                <div style="display: none;" class="do-not-drag">
                </div>
            </div>
        </div>
    </div>
</div>

<div *ngIf="isVisibleMediaLibrary">
    <app-media-library [automationId]=[quizId] (changeValue)='changeUploadedUrl($event)'></app-media-library>
</div>

<ng-template #dummyData>


    <div class='admin fixed-fr-toolbar' *ngIf="_answerTypeNum == 5 || _answerTypeNum == 8">
        <div class="imgtype">
            <div class="row">
                <div class="col-md-4">
                    <div [ngStyle]="{'background': brandingColor.OptionColor}" class="box">
                        <figure class="img-height">
                            <img src="{{defaultCoverImage}}" alt="">
                            <ul class="list-unstyled">
                                <li>
                                    <a href="javascript:void(0);">
                                        <i class="zmdi zmdi-edit"></i>
                                    </a>
                                </li>
                                <li>
                                    <a href="javascript:void(0);">
                                        <i class="zmdi zmdi-ruler"></i>
                                    </a>
                                </li>
                            </ul>
                        </figure>
                        <input [id]="'dummy_ans_'+1" *ngIf="_answerTypeNum == 5" [ngStyle]="{'background': brandingColor.OptionColor,
                  'color' : brandingColor.OptionFontColor,'font-family': brandingColor.FontType}" ccFocus maxlength="2000" type="text" class="form-control image-text boder-none" placeholder="Date of birth" />

                        <input [id]="'dummy_ans_'+1" *ngIf="_answerTypeNum == 8" [ngStyle]="{'background': brandingColor.OptionColor,
                  'color' : brandingColor.OptionFontColor,'font-family': brandingColor.FontType}" ccFocus maxlength="2000" type="text" class="form-control image-text boder-none" placeholder="Postal Code" />
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class='admin fixed-fr-toolbar' *ngIf="_answerTypeNum == 9">
        <div class="imgtype">
            <div class="row">
                <div class="col-md-4" *ngFor="let dummy of dummyJobs; let i=index">
                    <div [ngStyle]="{'background': brandingColor.OptionColor}" class="box">
                        <figure class="img-height">
                            <img src="{{defaultCoverImage}}" alt="">
                            <ul class="list-unstyled">
                                <li>
                                    <a href="javascript:void(0);">
                                        <i class="zmdi zmdi-edit"></i>
                                    </a>
                                </li>
                                <li>
                                    <a href="javascript:void(0);">
                                        <i class="zmdi zmdi-ruler"></i>
                                    </a>
                                </li>
                            </ul>
                        </figure>

                        <input [id]="'dummy_ans_'+[i]" [ngStyle]="{'background': brandingColor.OptionColor,
                  'color' : brandingColor.OptionFontColor,'font-family': brandingColor.FontType}" ccFocus maxlength="2000" type="text" class="form-control image-text boder-none" placeholder="{{ dummy }}" />
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class='admin' *ngIf="_answerTypeNum == 7">
        <div class="imgtype">
            <div class="row">
                <div class="col-md-4" *ngFor="let dummy of dummyAddress; let i =index">
                    <div [ngStyle]="{'background': brandingColor.OptionColor}" class="box">
                        <label>{{ dummy }}</label>
                        <figure class="img-height">
                            <img src="{{defaultCoverImage}}" alt="">
                            <ul class="list-unstyled">
                                <li>
                                    <a href="javascript:void(0);">
                                        <i class="zmdi zmdi-edit"></i>
                                    </a>
                                </li>
                                <li>
                                    <a href="javascript:void(0);">
                                        <i class="zmdi zmdi-ruler"></i>
                                    </a>
                                </li>
                            </ul>
                        </figure>
                        <input *ngIf="[i] == 0" [ngStyle]="{'background': brandingColor.OptionColor,
                      'color' : brandingColor.OptionFontColor,'font-family': brandingColor.FontType}" ccFocus [id]="'dummy_ans_'+[i]" maxlength="2000" type="text" class="form-control image-text boder-none" placeholder="" />
                        <div *ngIf="[i] == 1" class="row">
                            <div class="form-group col-xs-5">
                                <input *ngIf="[i] == 1" ccFocus [id]="'dummy_ans_'+[i]" [ngStyle]="{'background': brandingColor.OptionColor,
                        'color' : brandingColor.OptionFontColor,'font-family': brandingColor.FontType}" type="text" class="form-control boder-none" maxlength="1000" placeholder="Nr." /> <span *ngIf="[i] == 1"><br></span></div>
                            <div class="form-group col-xs-7">
                                <input *ngIf="[i] == 1" ccFocus [id]="'dummy_ans_'+[i]" [ngStyle]="{'background': brandingColor.OptionColor,
                        'color' : brandingColor.OptionFontColor,'font-family': brandingColor.FontType}" type="text" class="form-control boder-none" maxlength="1000" placeholder="Toev." /></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class='admin' *ngIf="_answerTypeNum == 6">
        <div class="imgtype">
            <div class="row">
                <div class="col-md-4" *ngFor="let dummy of dummyDrivingLicense; let i=index">
                    <div [ngStyle]="{'background': brandingColor.OptionColor}" class="box">
                        <figure class="img-height">
                            <img src="{{defaultCoverImage}}" alt="">
                            <ul class="list-unstyled">
                                <li>
                                    <a href="javascript:void(0);">
                                        <i class="zmdi zmdi-edit"></i>
                                    </a>
                                </li>
                                <li>
                                    <a href="javascript:void(0);">
                                        <i class="zmdi zmdi-ruler"></i>
                                    </a>
                                </li>
                            </ul>
                        </figure>

                        <input [id]="'dummy_ans_'+[i]" [ngStyle]="{'background': brandingColor.OptionColor,
              'color' : brandingColor.OptionFontColor,'font-family': brandingColor.FontType}" ccFocus maxlength="2000" type="text" class="form-control image-text boder-none" placeholder="{{ dummy }}" />
                    </div>
                </div>
            </div>
        </div>
    </div>


</ng-template>
