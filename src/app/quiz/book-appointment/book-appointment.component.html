<div [ngClass]="{'left-slide': isMobileView, 'left-auto': isMobileView && !leftSlide, 'left-quiz-silder':isMobileView && leftSlide}">
  <div class="container-single page" #previewContainer>
    <div class="ins no" [ngStyle]="{'background-color': QuizBrandingAndStyle.BackgroundColor, 'color': QuizBrandingAndStyle.FontColor, 'font-family': QuizBrandingAndStyle.FontType?QuizBrandingAndStyle.FontType:'Montserrat',
    'minHeight.px':isMobileView == false ? calculateMinHeight() : '','maxHeight.px':isMobileView == false ? CalculateHeight() : ''}">
      <iframe class="iframe-div" [src]="Url | test" [ngStyle]="{'maxHeight.px':isMobileView == false ? CalculateHeight() : '','minHeight.px':isMobileView == false ? calculateMinHeight() : iframeHeight,'background-color': QuizBrandingAndStyle.BackgroundColor}"></iframe>
      <div *ngIf="!isMobileView && flowOrder && flowOrder == 3" class="p-all-20">
        <button class="btn take-personality-btn ellipsiss" [disabled]="!isBookingSlotEnable" (click)="close()" (mouseover)="isHoveredOnButton = true" (mouseout)="isHoveredOnButton = false" [ngStyle]="{'background': isHoveredOnButton ? QuizBrandingAndStyle.ButtonHoverColor : QuizBrandingAndStyle.ButtonColor, 'font-family': QuizBrandingAndStyle.FontType?QuizBrandingAndStyle.FontType:'Montserrat', 'color': isHoveredOnButton ? QuizBrandingAndStyle.ButtonHoverTextColor : QuizBrandingAndStyle.ButtonFontColor}"
            data-dismiss="modal">
            <!-- {{"Continue" | translate}} -->
            <ng-container [ngSwitch]="QuizBrandingAndStyle.Language">
              <ng-container  *ngSwitchCase="1">{{"Ga verder"}}</ng-container>
              <ng-container  *ngSwitchCase="2">{{"Continue"}}</ng-container>
              <ng-container  *ngSwitchCase="3">{{"Kontynuuj"}}</ng-container>
              <ng-container  *ngSwitchCase="4">{{"Weiter"}}</ng-container>
          </ng-container>
          </button>
      </div>
      <div *ngIf="isLoaderEnable" class="default-loader" [ngStyle]="{'background-color': QuizBrandingAndStyle.BackgroundColor}"></div>
    </div>
    <div *ngIf="isMobileView && flowOrder && flowOrder == 3" style="background: #fff;">
      <button class="btn take-personality-btn ellipsiss" style="border-radius: 0px;" [disabled]="!isBookingSlotEnable" (click)="close()" (mouseover)="isHoveredOnButton = true" (mouseout)="isHoveredOnButton = false" [ngStyle]="{'background': isHoveredOnButton ? QuizBrandingAndStyle.ButtonHoverColor : QuizBrandingAndStyle.ButtonColor, 'font-family': QuizBrandingAndStyle.FontType?QuizBrandingAndStyle.FontType:'Montserrat', 'color': isHoveredOnButton ? QuizBrandingAndStyle.ButtonHoverTextColor : QuizBrandingAndStyle.ButtonFontColor}"
          data-dismiss="modal">
          <!-- {{"Continue" | translate}} -->
          <ng-container [ngSwitch]="QuizBrandingAndStyle.Language">
            <ng-container  *ngSwitchCase="1">{{"Ga verder"}}</ng-container>
            <ng-container  *ngSwitchCase="2">{{"Continue"}}</ng-container>
            <ng-container  *ngSwitchCase="3">{{"Kontynuuj"}}</ng-container>
            <ng-container  *ngSwitchCase="4">{{"Weiter"}}</ng-container>
        </ng-container>
        </button>
    </div>
  </div>
</div>
